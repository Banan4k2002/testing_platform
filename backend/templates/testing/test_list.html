<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор теста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <div class="col-md-6 mx-auto">
            <form method="get">
                <div class="form-group">
                    <label>Выберите тип теста</label>
                    <select name="category" class="form-control">
                        <option value="choose">Выбрать</option>
                        {% for test in tests %}
                            <option value="{{test.item_name_cod}}">{{ test.item_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-primary rounded-pill">
                <a class="text-white" href="{% url 'testing:start_test' %}">Подтвердить</a>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
