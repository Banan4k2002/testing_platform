<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Система тестирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <div class="mt-6 mb-5">
            <div class="d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-12 col-md-8 col-lg-4">
                            <div class="card card-bg">
                                <div class="card-body p-5">
                                    <form method="POST" class="form-floating mb-3">
                                        {% csrf_token %}
                                        <div class="mb-3 mt-md-4">
                                            <p class="mb-5 text-center">Введите данные, полученные для подключения к системе тестирования</p>
                                            <div class="form-floating mb-3">
                                                <label for="log_test" class="form-label">Логин для входа</label>
                                                <input
                                                       class="form-control input-box form-ensurance-header-control"
                                                       type="text"
                                                       name="log_test"
                                                       placeholder="Логин для входа">
                                            </div>
                                            <div class="form-floating mb-3">
                                                <label for="passw_test" class="form-label ">Пароль</label>
                                                <input
                                                       class="form-control input-box form-ensurance-header-control"
                                                       type="password"
                                                       name="passw_test">
                                                  <div class="mb-3 mt-md-4">
                                            <p class="mb-5 text-center">Введите ФИО</p>
                                            <div class="form-floating mb-3">
                                                <label for="FIO" class="form-label">ФИО</label>
                                                <input
                                                       class="form-control input-box form-ensurance-header-control"
                                                       type="text"
                                                       name="FIO"
                                                       placeholder="ФИО тестируемого">
                                            </div>
                                            <div class="form-floating mb-3">
                                                <p class="mb-5 text-center">Введите телефон (опционально)</p>
                                                <label for="phone" class="form-label "></label>
                                                <input
                                                       class="form-control input-box form-ensurance-header-control"
                                                       type="text"
                                                       name="phone"
                                                       placeholder="89005067284">
                                            </div>
                                            <div class="col-12 d-grid">
                                                <button class="btn btn-primary rounded-pill" type="submit">Войти</button>
                                            </div>

                                                           </div>
                                                </div>
                                            </div>
                                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
